<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
    <div class="text">
        <input type="text" name="" id="" placeholder="0">
    </div>
    <div class="buttons">
    <div class="operator">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="second">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div class="third">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div class="fourth">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div class="fifth">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="orange">=</button>
    </div>
    </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
